<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collab Paint</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="form-row justify-content-center">
        <div class="col-md-4">
            <input type="text" id="drawingId" class="form-control" placeholder="Ingrese ID del dibujo" />
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-block" onclick="app.setTopic(document.getElementById('drawingId').value)">Conectarse</button>
        </div>
    </div>
    <canvas id="canvas" width="800" height="600" class="border mt-3" style="display: block; margin: 0 auto;"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
